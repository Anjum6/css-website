<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" href="../images/kitchen_favicon.ico" />
    <title>Contact Us</title>

  <body>
    <header>
      <a href="../index.html">
        <img
          src="../images/the-little-kitchen-logo.png"
          alt="The Little Kitchen"
        />
      </a>
      <nav>
        <a href="../index.html">Home</a>
        <a href="../pages/about.html">About</a>
        <a href="../pages/contact.html">Contact</a>
        <a href="../pages/signup.html">Sign Up</a>
      </nav>
    </header>
    <main class="contact-location">
      <section class="contact">
        <h1 class="heading">Reach out to us! </h1>
      
        <div class="contact-form">
          <input type="text" placeholder="Your First name" class="box">
          <input type="text" placeholder="Your Last name" class="box">
          <input type="email" placeholder="Your email" class="box">
          <input type="number" placeholder="Your number" class="box">
          <textarea name="" class="box" placeholder="How can we help?" cols="50" rows="10"></textarea>
          <a><button>Send Message</button></a>
        </div>
      </section>
      <section class="location"> 
          <h3>Contact us:</h3>
          <img src="../images/Simple-Location-Picker.jpg" alt="Location-Picker">
          <p>Rosemary Street,523</p>
          <p>53757,Dortmund</p>
          <p>Germany</p>
          <br>
          <p>Phone: +012-345-6789</p>
          <p>Business Hours:</p>
          <p>9:00 AM - 6:00 PM</p>
          <h3>Follow us:</h3>
          <img src="../images/social-media.jpg" alt="social media">
      </section>
    </main>
    <footer class="footer">
      <div class="box-container">
        <h3>Preorder our New COOKBOOK for a bonus Recipe Book!</h3>

        <button>Sign up</button>
      </div>
      <div class="credit">
        Created by <span> Jalpa | Anjum | Farideh</span> Copyright&copy; | All
        rights reserved.
      </div>
